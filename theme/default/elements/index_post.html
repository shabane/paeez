<div class="col">
    <div class="card h-75">
      <img src="{{ psot_img }}" class="card-img-top" alt=" {{ post_alt }} ">
      <div class="card-body">
        <a href=''>
        	<h5 class="card-title">{{ post_title }}</h5>
        </a>
        <hr>
        <small> size: {{ psot_size }} </small><br>
        <small> Upload by: {{ post_author }} </small>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">{{ post_image_count }} Images</small>
      </div>
    </div>
  </div>
